<!DOCTYPE html>
<html>
	<head>
		<title>CSS3 Selector Basic</title>
<style>
table > tr > th { color: red; }
</style>
	</head>
	<body>
		<table border="1">
			<tr>
				<th>Name</th>
				<th>Region</th>
			</tr>
			<tr>
				<td>John</td>
				<td>North Carolina</td>
			</tr>
		</table>
	</body>
</html>
